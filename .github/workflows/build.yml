name: Gatsby build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: deploy to public branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          deploy-branch: public
          gatsby-args: --prefix-paths
