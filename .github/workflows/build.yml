name: Gatsby build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build, Deploy, Slack notify
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # chache node_modules
      - name: Cache multiple paths
        uses: actions/cache@v2
        id: node_module_cache
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # Install Package
      - name: npm install
        run: |
          cd blog
          npm ci
      # Run build
      - name: npm build
        run: |
          cd blog/
          npm run build --if-present
      # Archive Production Artifact
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: public
          path: blog/public
      # SSHキーのインストール
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.0.1
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      # rsyncの実行
      - name: rsync
        run: rsync -auvz --delete blog/public/ ${{ secrets.REMOTE_USER }}@psbss.mixh.jp:./www/ue-y.me/blog/
      # sync with aws
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: S3 sync
        working-directory: blog/public
        run: aws s3 sync . s3://ue-y.me --delete --grants read=uri=http:acs.amazonaws.com/groups/global/AllUsers
      # Slack notify
      - name: Slack Incoming Webhook
        if: success()
        uses: 8398a7/action-slack@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: custom
          author_name: Github Actions infomation
          custom_payload: |
            {
              attachments: [
                {
                  pretext: "ブログの更新が完了したよ！",
                  color: "good",
                  author_name: "${{ github.actor }}",
                  author_icon: "${{ github.event.sender.avatar_url }}",
                  fields: [
                    {
                      title: "GitHub Actions URL",
                      value: "${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}",
                      short: false
                    },
                    {
                      title: "Blog URL",
                      value: "https://blog.ue-y.me/",
                      short: false
                    }
                  ]
                }
              ] 
            }
